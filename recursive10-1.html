<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recursive 10-1</title>
</head>
<body>
    <script>
         k=10;

function b()
{
    if(k>=1)
    {
        document.write(k + "<br>");
        k--;
        b();
    }
}
b();
    </script>
</body>
</html>
