<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive function</title>
</head>
<body>
    <script>
        x=1 ;

        function a()
        {
            if(x<=10)
            {
                document.write(x + "<br>");
                x++;
            }
            a();

        }
        a();


       
    </script>
</body>
</html>
